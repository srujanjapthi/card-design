<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Design</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="./lake-img.jpg" alt="lake-image" height="auto">

            <ul id="tags">
                <li>Nature</li>
                <li>Lake</li>
            </ul>

            <div class="text">
                <h1>Enjoying Nature</h1>
                <p>Nature is the connection between the physical world surrounding us and the life inside us. Nature is
                    God's most precious and valuable gift to humans.</p>
            </div>

            <button>
                Read more
            </button>
        </div>
    </div>
</body>

</html>
